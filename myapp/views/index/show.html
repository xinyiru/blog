<% include header.html %><div class="container-fluid">    <!--标题-->    <div class="jumbotron">        <h1><%= data[0].title %></h1>        <p><img src="/<%= data[0].img %>" alt="" style="width: 50%;"></p>    </div>    <!--文章-->    <ul class="list-group">        <li class="list-group-item"><%=  data[0].text %></li>        <li class="list-group-item">作者：<%= data[0].pid %></li>        <li class="list-group-item"></li>        <li class="list-group-item"><label for="">点击数：</label><%= data[0].clicknum %>            <a  class="form-button" style="width:80px;font-size:18px;color: #fff;text-align:center;height: 100%;background:#00B7FF;display: inline-block;float: right" href="/show/<%= data[0].id %>">点击</a></li>        <li class="list-group-item"><label for="">发表时间：</label><%= data[0].time %></li>        <li class="list-group-item"><label for="">文章分类：</label><%= data[0].feilei %></li>    </ul></div><% include footer.html %>
