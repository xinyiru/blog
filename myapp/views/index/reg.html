<%include header.html%><div class="panel panel-default">    <form action="/reg" method="post" enctype="application/x-www-form-urlencoded">    <div class="panel-heading">        <h3 class="panel-title">注册</h3>    </div>    <div class="panel-body">        <div class="input-group input-group-lg">            <span class="input-group-addon glyphicon glyphicon-user" id="sizing-addon1"></span>            <input type="text" class="form-control" name="zhang" placeholder="请输入用户名..." aria-describedby="sizing-addon1">        </div>        <div class="input-group input-group-lg">            <span class="input-group-addon glyphicon glyphicon-lock" id="sizing-addon1"></span>            <input type="text" class="form-control" placeholder="请输入密码..." aria-describedby="sizing-addon1">        </div>        <div class="input-group input-group-lg">            <span class="input-group-addon glyphicon glyphicon-lock" id="sizing-addon1"></span>            <input type="text" class="form-control" name="mi" placeholder="请再次输入密码..." aria-describedby="sizing-addon1">        </div>        <div class="input-group input-group-lg">            <span class="input-group-addon glyphicon glyphicon glyphicon-scale" id="sizing-addon1"></span>            <input type="text" class="form-control" name="name" placeholder="请输入昵称..." aria-describedby="sizing-addon1">        </div>        <div class="panel panel-default" style="width: 100px;height: 100px;position: relative;">            <div class="panel-body" style="opacity:0;width: 100%;height: 100%;position: absolute;top: 0px;left: 0px;right: 0px;bottom: 0px;margin: auto">                <div class="input-group" style="opacity:0;width: 100%;height: 100%;position: absolute;top: 0px;left: 0px;right: 0px;bottom: 0px;margin: auto">                    <input id="imgfiles" type="file" style="opacity: 0;width: 100%;height: 100%;display: block;position: absolute;top: 0px;left: 0px;right: 0px;bottom: 0px;margin: auto" class="form-control" placeholder="Username" aria-describedby="basic-addon1">                    <input type="text" id="kkkkkk" style="width: 100%;height: 100%;opacity:0;" name="imgurl" value="">                </div>            </div>        </div>        <div class="btn-group" role="group" aria-label="...">            <input type="submit" class="btn btn-default btnzc" value="注册">            <button type="button" class="btn btn-default"><a href="/login">返回登录</a></button>        </div>    </div>   </form></div><script>    $('#imgfiles').on('change',function(){        var formdata=new FormData();        var data=$('#imgfiles')[0].files[0];        formdata.append('data',data);        //原生ajax        var xml=new XMLHttpRequest();        xml.open('post','/upload');        xml.send(formdata);        xml.onreadystatechange=function(){            if(xml.readyState==4&&xml.status==200){                var dataimg=xml.response;                $('#kkkkkk')[0].value=dataimg;                $('.panel').css({'background':'url('+xml.response+')','background-size':'100%','background-position':'center center'});            }        }    });</script><% include footer.html %>
