<% include header.html %><div class="container-fluid">    <form action="/xiewenzhang" method="post" enctype="application/x-www-form-urlencoded">        <label for="basic-url">文章标题：</label>        <div class="input-group">            <span class="input-group-addon glyphicon glyphicon-envelope" id="basic-addon3"></span>            <input type="text" class="form-control"  name="title" id="basic-url" aria-describedby="basic-addon3">        </div>        <label for="basic-url">文章分类：</label>        <div class="input-group">            <span class="input-group-addon glyphicon glyphicon-home" id="basic-addon3"></span>            <select name="fenlei" id="" class="form-control" id="basic-url"  aria-describedby="basic-addon3">                <option value="0" class="form-control" >一级标题</option>                <option value="1" class="form-control" >热点观看</option>                <option value="2" class="form-control" >国际好文</option>                <option value="3" class="form-control" >今日看点</option>                <option value="3" class="form-control" >妙笔生花</option>            </select>        </div>        <input type="text" name="pid" value="<%= ids %>" style="width: 0px;height: 0px;">        <label for="basic-url">文章内容：</label><label style="width: 30%;float: right;" for="">图片添加：</label>        <div class="input-group"style="position: relative;">            <span class="input-group-addon glyphicon glyphicon-pencil" id="basic-addon3"></span>            <textarea name="text" id="" style="width:60%;" cols="30" rows="10"></textarea>            <div class="form-group" style="width: 30%;height:100%;position: absolute;right: 0px;top: 0px;display:inline-block;border:1px solid silver;">                <img src="" id="imgtext" alt=""style="width: 100%;display: block;position: absolute;top: 0px;z-index:99;left: 0px;height: 100%;">                <input type="file" id="files123" style="position: absolute;z-index:999999999;display: block;width: 100%;height: 100%;opacity: 0;">                <input type="text" id="kkkmmm" name="img" value="" style="position: absolute;opacity:0;">            </div>        </div>        <label for="basic-url">是否公开</label>        <div class="input-group" style="line-height:100%;">            <span class="input-group-addon glyphicon glyphicon-user" id="basic-addon3"></span>            <label for="notpublic" style="float: left; margin-top:15px;">不公开</label>            <input id="notpublic" type="radio" name="gunkai" style="width: 30%" class="form-control col-lg-6" value="0" aria-describedby="basic-addon3">            <label for="public"  style="float: left;margin-top:15px;">公开</label>            <input id="public" type="radio" name="gunkai"  style="width: 30%;"  class="form-control col-lg-6" value="1" aria-describedby="basic-addon3">        </div>        <div class="input-group" style="text-align: center;position: relative;width: 100%;padding: 20px;">            <input type="submit" class="form-button" value="发表文章" style="width: 100px;height: 50px;font-size: 22px;display: block;position: relative;left: 50%;margin-left: -50px;">        </div>    </form></div><script>    $('#files123').on('change',function(){        var data=$('#files123')[0].files[0];        var formdata=new FormData();        formdata.append('data',data);//        ajax        var xml=new XMLHttpRequest();        xml.open('post','/upload');        xml.send(formdata);        xml.onreadystatechange=function () {            if(xml.readyState==4&&xml.status==200){                console.dir(xml.response);                var imgurl=xml.response;                $('#kkkmmm')[0].value=imgurl;                $('#imgtext').css({'background':'url('+imgurl+')'});            }        }    });</script><% include footer.html %>
