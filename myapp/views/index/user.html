<% include header.html %><link rel="stylesheet" href="/stylesheets/user.css"><div class="alert alert-info" role="alert" style="text-align: center;font-size: 20px;font-weight: bold;">个人中心</div><div class="container-fluid">    <div class="table-responsive">        <table class="table">            <tr class="success">                <td>头&nbsp;&nbsp;&nbsp;&nbsp;像：</td><td><img style="height: 100px;" src="<%= datatext[0].imgurl %>" alt=""></td>            </tr>            <tr class="success">                <td>昵&nbsp;&nbsp;&nbsp;&nbsp;称：</td><td><%= datatext[0].name %></td>            </tr>            <tr class="success">                <td>账&nbsp;&nbsp;&nbsp;&nbsp;号:</td><td><%= datatext[0].zhang %></td>            </tr>        </table>    </div>    <div class="alert alert-info" role="alert" style="text-align: center;font-size: 20px;font-weight: bold;">已编辑文章</div>    <%for (var i=0;i<data.length;i++){%>    <div>        <a href="/user/show/<%= data[0].id %>">            <div class="col-sm-6 col-md-4">                <div class="thumbnail">                    <img src="<%= data[i].img %>" alt="文章没有图片">                    <div class="caption">                        <h3><%= data[i].title.slice(0,5) %>...</h3>                        <p><%= data[i].text.slice(0,100) %></p>                        <p><label for="">点击数：</label><%= data[i].clicknum %></p>                        <p><label for="">文章分类：</label><%= data[i].feilei %></p>                    </div>                </div>            </div>        </a>    </div>    <%}%></div><% include footer.html %>
