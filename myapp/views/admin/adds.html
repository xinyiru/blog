<!DOCTYPE html><html lang="zh-cn"><head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />    <meta name="renderer" content="webkit">    <title>添加内容页</title>    <link rel="stylesheet" href="/stylesheets/pintuer.css">    <link rel="stylesheet" href="/stylesheets/admin.css">    <script src="/javascripts/jquery.js"></script>    <script src="/javascripts/pintuer.js"></script></head><body><div class="panel admin-panel">    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>    <div class="body-content">        <form method="post" class="form-x" action="/hadd/zhi/<%= data[0].id %>" enctype="application/x-www-form-urlencoded" style="padding-left: 60px;">            <div class="form-group">                <div class="label">                    <label>文章标题：</label>                </div>                <div class="field">                    <input type="text" class="input w50" value="<%= data[0].title %>" name="title" data-validate="required:请输入标题" />                    <div class="tips"></div>                </div>            </div>            <div class="form-group">                <div class="label">                    <label>缩略图：</label>                </div>                <div class="field" style="position: relative;">                    <input type="text" id="urldl" name="img" class="input tips" style="width:25%; float:left;"  value="<%= data[0].img %>" data-toggle="hover" data-place="right" data-image="" />                    <input type="file" class="button bg-blue margin-left" id="imagell" value="+ 浏览上传"  style="display: inline-block;width:20%;height: 100%;float:left;">                    <div class="tipss">图片尺寸：300-1920</div>                    <img src="" id="tip" alt="" style="background: #fff;;width: 200px;height:200px;position: absolute;z-index: 999999;right: 0px;top: -50px;background-position: center;display: block;background-size: coverl">                </div>            </div>            <script>                var img=document.querySelector('#urldl');                var imgname=document.querySelector('#imagell');                var opop=document.querySelector('#tip');                opop.src=imgname.value;                imgname.onchange=function(){                    var formdata=new FormData();                    formdata.append('data',imgname.files[0]);                    //ajax上传                    var xml=new XMLHttpRequest();                    xml.open('post','/upload');                    xml.send(formdata);                    xml.onreadystatechange=function(){                        if(xml.readyState==4&&xml.status==200){                            img.value=xml.response;                            document.querySelector('#tip').src=xml.response;                        }                    }                }            </script>            <if condition="$iscid eq 1">                <div class="form-group">                    <div class="label">                        <label>分类标题：</label>                    </div>                    <div class="field">                        <select name="feilei" class="input w50">                            <option value="">一级分类</option>                            <% for(var i=0;i<data1.length;i++){ %>                            <option value="<%= data1[i].id %>"><%= data1[i].name %></option>                            <% } %>                        </select>                        <div class="tips"></div>                    </div>                </div>                <div class="form-group">                    <div class="label">                        <label>其他属性：</label>                    </div>                    <div class="field" style="padding-top:8px;">                        首页 <input id="ishome"  type="checkbox" />                        推荐 <input id="isvouch"  type="checkbox" />                        置顶 <input id="istop"  type="checkbox" />                    </div>                </div>            </if>            <div class="form-group">                <div class="label">                    <label>文章内容：</label>                </div>                <div class="field">                    <!--编辑区-->                    <textarea name="context" class="input" value="<%= data[0].text %>" style="height:450px; border:1px solid #ddd;"><%= data[0].text %></textarea>                    <div class="tips"></div>                </div>            </div>            <div class="form-group">                <div class="label">                    <label>是否公开：</label>                </div>                <div class="field">                    <label for="shi" style="width: 50px;display: inline-block;text-align: center">是</label>                    <input id="shi" type="radio" name="public" value="1" <% if(data[0].public){ checked='checked'}%>>                    <label for="fou" style="width: 50px;display: inline-block;text-align: center;">否</label>                    <input id="fou" type="radio" name="public"  value="0" <% if(!data[0].public){ checked='checked'}%>>                </div>            </div>            <div class="form-group">                <div class="label">                    <label>作者：</label>                </div>                <div class="field">                    <input type="text" class="input w50" name="pid" value="<%= data[0].pid %>"  />                    <div class="tips"></div>                </div>            </div>            <div class="form-group">                <div class="label">                    <label>点击次数：</label>                </div>                <div class="field">                    <input type="text" class="input w50" name="clicknum" value="<%= data[0].clicknum %>" data-validate="member:只能为数字"  />                    <div class="tips"></div>                </div>            </div>            <div class="form-group">                <div class="label">                    <label></label>                </div>                <div class="field">                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>                </div>            </div>        </form>    </div></div></body></html>
