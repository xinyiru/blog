<!DOCTYPE html><html lang="zh-cn"><head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />    <meta name="renderer" content="webkit">    <title>添加内容页</title>    <link rel="stylesheet" href="/stylesheets/pintuer.css">    <link rel="stylesheet" href="/stylesheets/admin.css">    <script src="/javascripts/jquery.js"></script>    <script src="/javascripts/pintuer.js"></script></head><body><div class="panel admin-panel">    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>    <div class="body-content">        <form method="post" class="form-x" action="/hadv/gai" enctype="application/x-www-form-urlencoded" style="padding-left: 60px;">            <div class="form-group">                <div class="label">                    <label>名称：</label>                </div>                <div class="field">                    <input type="text" class="input w50" value="<%= data[0].title %>" name="title" data-validate="required:请输入标题" />                    <div class="tips"></div>                </div>            </div>            <input type="text" name="id" value="<%= data[0].id %>" style="width: 0px;height: 0px;opacity:0;">                        <div class="form-group">                <div class="label">                    <label>barner图片：</label>                </div>                <div class="field" style="position: relative;">                    <input type="text" id="urldl" name="img" class="input tips" style="width:25%; float:left;"  value="" data-toggle="hover" data-place="right" data-image="" />                    <input type="file" class="button bg-blue margin-left" id="imagell" value="+ 浏览上传"  style="display: inline-block;width:20%;height: 100%;float:left;">                    <div class="tipss">图片尺寸：300-1920</div>                    <img src="<%= data[0].img %>" id="tip" alt="" style="background: #fff;;width: 200px;height:200px;position: absolute;z-index: 999999;right: 0px;top: -50px;background-position: center;display: block;background-size: coverl">                </div>            </div>            <script>                var img=document.querySelector('#urldl');                var imgname=document.querySelector('#imagell');                var opop=document.querySelector('#tip');                opop.src=imgname.value;                imgname.onchange=function(){                    var formdata=new FormData();                    formdata.append('data',imgname.files[0]);                    //ajax上传                    var xml=new XMLHttpRequest();                    xml.open('post','/upload');                    xml.send(formdata);                    xml.onreadystatechange=function(){                        if(xml.readyState==4&&xml.status==200){                            img.value=xml.response;                            document.querySelector('#tip').src=xml.response;                        }                    }                }            </script>            <div class="form-group">                <div class="label">                    <label>描述：</label>                </div>                <div class="field">                    <!--编辑区-->                    <input type="text" class="input w50" value="<%= data[0].mao %>"  name="mao" value="0" data-validate="member:只能为数字"  />                    <div class="tips"></div>                </div>            </div>            <div class="form-group">                <div class="label">                    <label>路径跳转：</label>                </div>                <div class="field">                    <input type="text" class="input w50" value="<%= data[0].url %>"  name="url" value="0" data-validate="member:只能为数字"  />                    <div class="tips"></div>                </div>            </div>            <div class="form-group">                <div class="label">                    <label></label>                </div>                <div class="field">                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>                </div>            </div>        </form>    </div></div></body></html>
